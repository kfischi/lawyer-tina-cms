<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עריכת האתר - עו"ד ליאור קלואי ארז</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border-right: 4px solid #3498db;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .preview-link {
            display: inline-block;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .preview-link:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            margin-bottom: 20px;
            display: none;
        }
        
        .testimonials-section {
            border-right-color: #e74c3c;
        }
        
        .testimonial-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .add-testimonial {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        .add-testimonial:hover {
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚖️ מערכת עריכת האתר</h1>
            <p>עו"ד ליאור קלואי ארז - עדכון פרטים ותוכן</p>
        </div>
        
        <div class="content">
            <div class="success-message" id="successMessage">
                השינויים נשמרו בהצלחה! האתר יתעדכן תוך מספר דקות.
            </div>
            
            <!-- פרטי יצירת קשר -->
            <div class="section">
                <h2>📞 פרטי יצירת קשר</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="lawyerName">שם מלא:</label>
                        <input type="text" id="lawyerName" value="עו״ד ליאור קלואי ארז">
                    </div>
                    <div class="form-group">
                        <label for="experience">שנות ניסיון:</label>
                        <input type="number" id="experience" value="20">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">טלפון:</label>
                        <input type="tel" id="phone" value="0524694158">
                    </div>
                    <div class="form-group">
                        <label for="email">אימייל:</label>
                        <input type="email" id="email" value="info@lior-law.co.il">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">כתובת המשרד:</label>
                    <input type="text" id="address" value="הרימון 5, חריש">
                </div>
                
                <div class="form-group">
                    <label for="workingHours">שעות פעילות:</label>
                    <input type="text" id="workingHours" value="ראשון-חמישי: 9:00-18:00">
                </div>
            </div>
            
            <!-- תוכן דף הבית -->
            <div class="section">
                <h2>🏠 תוכן דף הבית</h2>
                
                <div class="form-group">
                    <label for="heroTitle">כותרת ראשית:</label>
                    <input type="text" id="heroTitle" value="ייצוג משפטי מקצועי ואמין">
                </div>
                
                <div class="form-group">
                    <label for="heroSubtitle">תת-כותרת:</label>
                    <textarea id="heroSubtitle">עם 20 שנות ניסיון בתחום המשפט, אני מתמחה במתן פתרונות משפטיים מותאמים אישית. השירות שלנו כולל ייעוץ מקצועי, ליווי צמוד ויחס אישי לכל לקוח.</textarea>
                </div>
                
                <div class="form-group">
                    <label for="aboutText">טקסט אודות:</label>
                    <textarea id="aboutText">עו״ד ליאור קלואי ארז מביאה ניסיון רב בתחומי משפט מגוונים. המטרה שלנו היא לספק שירות משפטי מעולה תוך שמירה על יחסי אמון ושקיפות מלאה עם הלקוחות.</textarea>
                </div>
            </div>
            
            <!-- תחומי התמחות -->
            <div class="section">
                <h2>⚖️ תחומי התמחות</h2>
                
                <div class="form-group">
                    <label for="specialization1">תחום 1:</label>
                    <input type="text" id="specialization1" value="משפט מסחרי - הקמת חברות, חוזים עסקיים">
                </div>
                
                <div class="form-group">
                    <label for="specialization2">תחום 2:</label>
                    <input type="text" id="specialization2" value="משפט נדל״ן - עסקאות, שכירות, ועדות תכנון">
                </div>
                
                <div class="form-group">
                    <label for="specialization3">תחום 3:</label>
                    <input type="text" id="specialization3" value="משפט משפחה - גירושין, הסדרי ראייה">
                </div>
                
                <div class="form-group">
                    <label for="specialization4">תחום 4:</label>
                    <input type="text" id="specialization4" value="משפט פלילי - ייצוג בכל ההליכים">
                </div>
                
                <div class="form-group">
                    <label for="specialization5">תחום 5:</label>
                    <input type="text" id="specialization5" value="דיני עבודה - יחסי עובד-מעביד">
                </div>
                
                <div class="form-group">
                    <label for="specialization6">תחום 6:</label>
                    <input type="text" id="specialization6" value="תביעות נכות - ביטוח לאומי וערעורים">
                </div>
            </div>
            
            <!-- המלצות לקוחות -->
            <div class="section testimonials-section">
                <h2>💬 המלצות לקוחות</h2>
                
                <div id="testimonials">
                    <div class="testimonial-item">
                        <div class="form-row">
                            <div class="form-group">
                                <label>שם הלקוח:</label>
                                <input type="text" value="דוד כהן">
                            </div>
                            <div class="form-group">
                                <label>תחום:</label>
                                <input type="text" value="משפט מסחרי">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>תוכן ההמלצה:</label>
                            <textarea>שירות מקצועי ואמין. עו״ד ליאור ליוותה אותי לאורך כל התהליך בהקמת החברה שלי. מומלצת ביותר!</textarea>
                        </div>
                    </div>
                    
                    <div class="testimonial-item">
                        <div class="form-row">
                            <div class="form-group">
                                <label>שם הלקוח:</label>
                                <input type="text" value="שרה לוי">
                            </div>
                            <div class="form-group">
                                <label>תחום:</label>
                                <input type="text" value="משפט נדל״ן">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>תוכן ההמלצה:</label>
                            <textarea>עזרה לי במכירת הדירה בצורה חלקה ומקצועית. ייעוץ מעולה וליווי צמוד!</textarea>
                        </div>
                    </div>
                </div>
                
                <button type="button" class="btn add-testimonial" onclick="addTestimonial()">
                    ➕ הוסף המלצה חדשה
                </button>
            </div>
            
            <!-- כפתורי פעולה -->
            <div class="btn-group">
                <button type="button" class="btn" onclick="saveChanges()">
                    💾 שמור שינויים
                </button>
                <button type="button" class="btn btn-secondary" onclick="previewSite()">
                    👁️ תצוגה מקדימה
                </button>
                <a href="/" class="btn btn-secondary" style="text-decoration: none;">
                    🏠 חזור לאתר
                </a>
            </div>
            
            <a href="https://courageous-hamster-922aec.netlify.app/" target="_blank" class="preview-link">
                🔗 צפה באתר המעודכן
            </a>
        </div>
    </div>
    
    <script>
        // הוספת המלצה חדשה
        function addTestimonial() {
            const testimonialsContainer = document.getElementById('testimonials');
            const newTestimonial = document.createElement('div');
            newTestimonial.className = 'testimonial-item';
            newTestimonial.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>שם הלקוח:</label>
                        <input type="text" value="">
                    </div>
                    <div class="form-group">
                        <label>תחום:</label>
                        <input type="text" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label>תוכן ההמלצה:</label>
                    <textarea></textarea>
                </div>
                <button type="button" onclick="this.parentElement.remove()" style="background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                    🗑️ מחק המלצה
                </button>
            `;
            testimonialsContainer.appendChild(newTestimonial);
        }
        
        // שמירת שינויים
        function saveChanges() {
            const formData = {
                lawyerName: document.getElementById('lawyerName').value,
                experience: document.getElementById('experience').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                workingHours: document.getElementById('workingHours').value,
                heroTitle: document.getElementById('heroTitle').value,
                heroSubtitle: document.getElementById('heroSubtitle').value,
                aboutText: document.getElementById('aboutText').value,
                specializations: [
                    document.getElementById('specialization1').value,
                    document.getElementById('specialization2').value,
                    document.getElementById('specialization3').value,
                    document.getElementById('specialization4').value,
                    document.getElementById('specialization5').value,
                    document.getElementById('specialization6').value
                ],
                testimonials: []
            };
            
            // איסוף המלצות
            const testimonialItems = document.querySelectorAll('.testimonial-item');
            testimonialItems.forEach(item => {
                const inputs = item.querySelectorAll('input');
                const textarea = item.querySelector('textarea');
                if (inputs.length >= 2 && textarea) {
                    formData.testimonials.push({
                        name: inputs[0].value,
                        field: inputs[1].value,
                        content: textarea.value
                    });
                }
            });
            
            // שמירה ב-localStorage לטעינה עתידית
            localStorage.setItem('websiteData', JSON.stringify(formData));
            
            // הצגת הודעת הצלחה
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // גלילה למעלה
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // הסתרת ההודעה אחרי 5 שניות
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
            
            // הצגת הודעה על עדכון
            alert(`השינויים נשמרו בהצלחה!
            
עכשיו צריך לעדכן את קבצי האתר ב-GitHub:
1. לך ל-GitHub repository
2. ערוך את הקבצים עם הנתונים החדשים
3. האתר יתעדכן אוטומטית

הנתונים נשמרו במערכת לעריכה עתידית.`);
        }
        
        // תצוגה מקדימה
        function previewSite() {
            window.open('https://courageous-hamster-922aec.netlify.app/', '_blank');
        }
        
        // טעינת נתונים שמורים
        function loadSavedData() {
            const savedData = localStorage.getItem('websiteData');
            if (savedData) {
                const data = JSON.parse(savedData);
                
                // טעינת נתונים בסיסיים
                Object.keys(data).forEach(key => {
                    const element = document.getElementById(key);
                    if (element && typeof data[key] === 'string') {
                        element.value = data[key];
                    }
                });
                
                // טעינת התמחויות
                if (data.specializations) {
                    data.specializations.forEach((spec, index) => {
                        const element = document.getElementById(`specialization${index + 1}`);
                        if (element) {
                            element.value = spec;
                        }
                    });
                }
            }
        }
        
        // טעינת נתונים בעת טעינת הדף
        document.addEventListener('DOMContentLoaded', loadSavedData);
    </script>
</body>
</html>
